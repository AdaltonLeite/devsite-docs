openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /v1/chargebacks/{id}:
    get:
      tags:
        - $ref: '#/tags/marketplace'
      summary: Get a chargeback
      description: Check all the information related to a chargeback for your product or service with the ID of the chargeback you want
      parameters:
        - name: id
          in: path
          description: Chargeback Id
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Chargeback identifier
                  payments:
                    type: array
                    description: List of payments ids associated to the case
                    items:
                      type: number
                  currency:
                    type: string
                    description: 'Amount''s currency '
                  amount:
                    type: number
                    description: Chargeback's amount
                  coverage_applied:
                    type: boolean
                    description: Whether the seller has been covered or not
                  coverage_elegible:
                    type: boolean
                    description: >-
                      Whether the chargeback complies with the conditions to be
                      covered
                  documentation_required:
                    type: boolean
                    description: >-
                      Whether the seller needs to send documentation for this
                      chargeback
                  documentation_status:
                    type: string
                    description: Detail of decision taken for the documentation
                    enum:
                      - pending -- No documentation has been received
                      - review_pending -- Documentation received, waiting for decision to be taken
                      - valid -- The documentation received is valid
                      - invalid -- The documentation received is invalid
                      - not_supplied -- The documentation wasn't supplied on time
                      - not_applicable -- Documentation wasn't needed for this chargeback
                  documentation:
                    type: array
                    description: List of documentation received from the seller
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: Documentation's file type
                        url:
                          type: string
                          description: Url to see the documentation file
                        description:
                          type: string
                          description: Documentation's description
                  date_documentation_deadline:
                    type: string
                    format: date
                    description: Chargeback's last day to send documentation
                  date_created:
                    type: string
                    format: date
                    description: Chargebackâ€™s creation date
                  date_last_updated:
                    type: string
                    format: date
                    description: Chargeback's last modified date
                  live_mode:
                    type: boolean
                    description: >-
                      Whether the chargeback will be processed in sandbox or in
                      production mode
  /v1/payments/{id}/refunds:
    post:
      tags:
        - $ref: "#/tags/marketplace"
      summary: Full chargeback
      description: Perform a full chargeback for a specific order
      parameters:
        - name: id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
            example: 12345678901
        - name: X-Idempotency-Key
          in: header
          description: Idempotency key. Once a value has been defined, it prevents duplicated chargebacks
          schema:
            type: string
            example: 77e1c83b-7bb0-437b-bc50-a7a58e5660ac
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Chargeback identifier
                  payment_id:
                    type: string
                    description: Payment id associated to the order
                  amount:
                    type: number
                    description: Returned amount
                  source:
                    type: array
                    description: Fonts list
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Identifier
                        name:
                          type: string
                          description: Name
                        type:
                          type: string
                          description: Type
                  date_created:
                    type: string
                    format: date
                    description: Chargeback creation data
                  unique_sequence_number:
                    type: string
                    description: Sequence number
                  refund_mode:
                    type: string
                    description: Chargeback mode
                  adjustment_amount:
                    type: number
                    description: Chargeback adjustment
                  status:
                    type: string
                    description: Chargeback status
                  reason:
                    type: string
                    description: Chargeback reason
                  label:
                    type: array
                    description: Labels list
                    items:
                      type: object
                  partition_details:
                    type: array
                    description: Details
                    items:
                      type: object
        '401':
          description: Invalid Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  cause:
                    type: array
                    description: Reasons list
                    items:
                      type: object
                  message:
                    type: string
                    description: Error message
                  error:
                    type: string
                    description: Error
                  status:
                    type: number
                    description: Status
        '404':
          description: Refund not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  error:
                    type: string
                    description: Error
                  status:
                    type: number
                    description: Status
                  cause:
                    type: array
                    description: Reasons list
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          description: Reason code
                        description:
                          type: string
                          description: Error description
                        data:
                          type: string
                          description: Error information
